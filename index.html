<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>coffeerun</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.min.css">
    </head>
    <body class="container">
        <header>
        <h1>Who are YOU??</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">                            
                            <label for="coffeeOrder">First Name</label>
                            <input class="form-control" name="first" id="firstname" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Last Name</label>
                            <input class="form-control" name = "last" id = "lastname">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input class="form-control" type="email" name="emailAddress"
                                id="emailInput" value="" placeholder="dr@who.com">
                        </div>
                        <div class="radio">
                            <label for="coffeeOrder">Major: </label>
                            <label>
                                <input type="radio" name="major" value="CS">
                                CS
                            </label>
                            <label>
                                <input type="radio" name="major" value="CSCE" checked>
                                CSCE
                            </label>
                            <label>
                                <input type="radio" name="major" value="Math">
                                Math
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
            charset="utf-8"></script>
        <script src="scripts/checklist.js" charset="utf-8"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
